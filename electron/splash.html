<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      user-select: none;
    }
    .container {
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: #667eea;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 600;
    }
    p {
      margin: 0 0 20px;
      opacity: 0.9;
      font-size: 14px;
    }
    .loader {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">Q</div>
    <h1>QueryGPT</h1>
    <p>智能数据分析平台</p>
    <div class="loader"></div>
    <div class="status">正在启动服务...</div>
  </div>
</body>
</html>
