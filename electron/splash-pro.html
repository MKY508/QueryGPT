<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      user-select: none;
      -webkit-app-region: drag;
    }
    
    .container {
      text-align: center;
      padding: 40px;
    }
    
    .logo-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: #2c3e50;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
    }
    
    .logo-text {
      color: white;
      font-size: 36px;
      font-weight: 300;
      letter-spacing: -2px;
    }
    
    .app-name {
      font-size: 24px;
      color: #2c3e50;
      font-weight: 500;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .version {
      font-size: 13px;
      color: #7f8c8d;
      margin-bottom: 32px;
    }
    
    .loading-container {
      width: 200px;
      height: 4px;
      background: #ecf0f1;
      border-radius: 2px;
      overflow: hidden;
      margin: 0 auto;
    }
    
    .loading-bar {
      height: 100%;
      background: #3498db;
      border-radius: 2px;
      animation: loading 2s ease-in-out infinite;
    }
    
    @keyframes loading {
      0% { width: 0%; margin-left: 0; }
      50% { width: 60%; margin-left: 0; }
      100% { width: 0%; margin-left: 100%; }
    }
    
    .status {
      margin-top: 16px;
      font-size: 12px;
      color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="logo-text">Q</div>
    </div>
    <div class="app-name">QueryGPT</div>
    <div class="version">Version 1.0.0</div>
    <div class="loading-container">
      <div class="loading-bar"></div>
    </div>
    <div class="status">Starting application...</div>
  </div>
</body>
</html>
