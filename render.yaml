# Render Blueprint - 一键部署后端
# https://render.com/docs/blueprint-spec

services:
  # 后端 API 服务
  - type: web
    name: querygpt-api
    runtime: python
    region: singapore  # 亚洲区域，可改为 oregon 等
    plan: free
    rootDir: apps/api
    buildCommand: pip install -e ".[dev]"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: querygpt-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ENVIRONMENT
        value: production

# PostgreSQL 数据库（Render 提供免费实例）
databases:
  - name: querygpt-db
    databaseName: querygpt
    plan: free
    region: singapore
