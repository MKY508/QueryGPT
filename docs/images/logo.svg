<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="dbGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- 图标容器 -->
  <rect x="10" y="15" width="90" height="90" rx="20" fill="url(#bgGradient)" stroke="url(#dbGradient)" stroke-width="2"/>

  <!-- 数据库图标 -->
  <g transform="translate(30, 30)">
    <!-- 顶部椭圆 -->
    <ellipse cx="25" cy="8" rx="22" ry="8" fill="url(#dbGradient)"/>
    <!-- 中间柱体 -->
    <path d="M3 8 L3 52 C3 56.4 12.4 60 25 60 C37.6 60 47 56.4 47 52 L47 8" fill="url(#dbGradient)" opacity="0.8"/>
    <!-- 中间线条 -->
    <ellipse cx="25" cy="28" rx="22" ry="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <ellipse cx="25" cy="48" rx="22" ry="8" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <!-- 底部椭圆 -->
    <ellipse cx="25" cy="52" rx="22" ry="8" fill="url(#dbGradient)"/>
  </g>

  <!-- 文字 QueryGPT -->
  <text x="120" y="72" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#1f2937">
    Query<tspan fill="url(#dbGradient)">GPT</tspan>
  </text>

  <!-- 副标题 -->
  <text x="122" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280">
    Natural Language Database Query
  </text>
</svg>
